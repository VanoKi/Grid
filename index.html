<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>GRID</title>
    </head>
    <body>
        <div class="app-grid-container">
          <header class="header">
            <a class="header__link" href="https://it-incubator.by/">
              <img class="header__logo" src="./assets/images/logo.svg" alt="Logo">
            </a>
            <nav class="header__navigation">
              <ul class="header__menu">
                <li class="header__menu-item"><a class="header__menu-link header__menu-link_active" href="#">Сalculator</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="#">Calendar</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="#">Weather</a></li>
              </ul>
              <button class="burger-button">
                <img src="./assets/images/hamburger-menu.svg" alt="Arrow icon">
              </button>
            </nav>
          </header>
          <aside class="sidebar">
            <div class="options-heading">
              <h1 class="title">Сalculated</h1>
              <button class="arrow-button">
                <img src="./assets/images/arrow.svg" alt="Arrow icon">
              </button>
            </div>
            <span class="text">Select your calculator</span>
            <div class="options">
              <button  class="options__button options__button_active">123</button>
              <button class="options__button">
                <img src="./assets/images/chart.svg" alt="Chart icon">
              </button>
              <button class="options__button">
                <img src="./assets/images/dollar.svg" alt="Dollar icon">
              </button>
              <button class="options__button">
                <img src="./assets/images/house.svg" alt="House icon">
              </button>
              <button class="options__button">
                <img src="./assets/images/thermometer.svg" alt="Thermometer icon">
              </button>
              <button class="options__button">
                <img src="./assets/images/pulse.svg" alt="Pulse icon">
              </button>
              <button class="options__button">
                <img src="./assets/images/wristwatch.svg" alt="Wristwatch icon">
              </button>
              <button class="options__button">
                <img src="./assets/images/database.svg" alt="Database icon">
              </button>
            </div>
          </aside>
          <main>
            <article class="calculator">
              <output class="calculator__display">0</output>
              <button class="calculator__button">7</button>
              <button class="calculator__button">8</button>
              <button class="calculator__button">9</button>
              <button class="calculator__button-operation">
                <img src="./assets/images/minus.svg" alt="Minus icon">
              </button>
              <button class="calculator__button-operation divide">
                <img src="./assets/images/divide.svg" alt="Divide icon">
              </button>

              <button class="calculator__button">4</button>
              <button class="calculator__button">5</button>
              <button class="calculator__button">6</button>
              <button class="calculator__button-operation plus">
                <img src="./assets/images/plus.svg" alt="Plus icon">
              </button>
              <button class="calculator__button-operation multiple">
                <img src="./assets/images/multiple.svg" alt="Multiple icon">
              </button>

              <button class="calculator__button">1</button>
              <button class="calculator__button">2</button>
              <button class="calculator__button">3</button>
              <button class="calculator__button-operation percent">
                <img src="./assets/images/percent.svg" alt="Percent icon">
              </button>

              <button class="calculator__button">0</button>
              <button class="calculator__button">.</button>
              <button class="calculator__button cancel">C</button>
              <button class="calculator__button-operation_equals equal">
                <img src="./assets/images/equals.svg" alt="Equals icon">
              </button>
            </article>
          </main>
          <footer>
            <a href="https://it-incubator.by">it-incubator.by</a>
          </footer>
        </div>
    </body>
</html>
